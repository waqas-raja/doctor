{% extends 'dashboard_basic.html' %}
{% block css %}
<link href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" rel="stylesheet" crossorigin="anonymous">
{% endblock css %}

{% load static %}

{% block body %}
{% include 'sidebar.html' %}
<div class="col-sm-9">
    {% include 'navbar.html' %}
    <div class="row align-items-center listRow">
        <div class="col-lg-12 mb-5 mb-lg-0 position-relative">
            <div class="card bg-glass">
                <div class="card-body p-3 genCardBody">
                    <div class="row justify-content-between">
                        <div class="col-6">
                            <h3 class="pageHeading">
                                Elenco Pazienti
                            </h3>
                        </div>
                    </div>
                    <div class="my-1">
                        <table id="patientTable" class="table table-borderless genDataTable">
                            <thead>
                                <tr>
                                    <th scope="col">Codice Interno</th>
                                    <th scope="col">Nome Cognome</th>
                                    <th scope="col">Genere</th>
                                    <th scope="col">Telefono</th>
                                    <th scope="col">Email</th>
                                    <!-- <th scope="col">Action</th> -->
                                </tr>
                            </thead>
                            <tbody id="patientTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}

{% block js %}
<script src="{% static 'js/dashboard.js' %}"></script>
<script src="{% static 'js/people.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
{% endblock js %}
